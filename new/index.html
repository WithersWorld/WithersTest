<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/acf35067e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://withersworld.github.io/WithersTest/shortcut/cssSC.css">
    <link rel="stylesheet" href="new.css">
    <script src="script.js"></script>
    <title>New Test</title>
</head>
<body>
    <nav class="webynav">
        <div class="items">
            <span class="fas fa-plus toggle-nav mnav"></span>
            <span class="wnav"><a href="#">Home</a></span>
            <span class="wnav">About</span>
            <span class="wnav">New</span>
        </div>
    </nav>
    <nav class="mobynav hide">
        <div class="items">
            <span><a href="#">Home</a></span>
            <span>About</span>
            <span>New</span>
            <div class="btn">Close</div>
        </div>
    </nav>

    <div class="container">
        <section class="bg-gray">
            <button onclick="color()">change color</button>
            <input type="text" id="color">
            <div class="content">
                <div>WebyTips</div>
            </div>
            <button id="open-modal1">Open</button>
        </section>
        <section id="about" class="bg-black">
            <div class="content flex justify-center">
                <div class="cards flex">
                    <card>
                        <img id="card-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Letter_w.svg/108px-Letter_w.svg.png">
                        <div class="card-content">
                            <div class="titles">
                                <div class="subtitle">
                                    WEBY
                                </div>
                                <div class="title">
                                    Weby is the best
                                </div>
                            </div>
                        </div>
                        <div class="date">
                            June 6, 2005
                        </div>
                    </card>
                </div>
            </div>
        </section>
        <modal id="modal1">
            <div class="content2">
                <i id="close-modal1" class="fas fa-times close-button"></i>
                <h1>Go</h1>
            </div>
        </modal>
    </div>
</body>
</html>
