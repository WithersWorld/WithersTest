<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/acf35067e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="new.css">
    <script src="new.js"></script>
    <title>New Test</title>
</head>
<body>
    <nav class="webynav">
        <div class="items">
            <span class="fas fa-plus" class="mnav"></span>
            <span class="wnav">Home</span>
            <span class="wnav">About</span>
            <span class="wnav">New</span>
        </div>
    </nav>
    <nav class="mobynav">
        <div class="items">
            <span class="fas fa-times"></span>
            <span>Home</span>
            <span>About</span>
            <span>New</span>
        </div>
    </nav>
    <div class="container">
        <section>
            <button onclick="color()">change color</button>
            <input type="text" id="color">
            <div class="content">
                <div>WebyTips</div>
            </div>
            <button id="open-modal1">Open</button>
        </section>
        <modal id="modal1">
            <div class="content2">
                <i id="close-modal1" class="fas fa-times close-button"></i>
                <h1>Go</h1>
            </div>
        </modal>
    </div>
    <script>
        function color() {
            var color = $("#color").val(); 
            document.querySelector(".content").style.color = color;
            document.getElementById('color').value = '';
        }

        // Modal
        $('#open-modal1').click(function() {
            $('#modal1').show();
        })
        $('#close-modal1').click(function() {
            $('#modal1').hide();
        })
        

        // Mobile Navbar
        $('.fa-plus').click(function() {
            $('.mobynav').toggle();
        })
    </script>
</body>
</html>
