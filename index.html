<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anselme's Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .r {
            color: red;
        }

        .b {
            color: black;
        }
        .containor {
            text-align: center;
            border: solid 2px red;
            width: 80%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#play").click(function () {
                $("#play").innerHTML(<div id="play" class="fa fa-pause"></div>);
            });
        });
    </script>
</head>

<body>
    <div class="containor">
        <h1>Hello1</h1>
        <h1>Hello2</h1>
        <h1>Hello3</h1>
    </div>
    <div hidden style="text-align: center;font-size: 100px;">
        <span class="r">W</span>
        <span class="b">i</span>
        <span class="r">t</span>
        <span class="b">h</span>
        <span class="r">e</span>
        <span class="b">r</span>
        <span class="r">s</span>
        <span class="b">W</span>
        <span class="r">o</span>
        <span class="b">r</span>
        <span class="r">l</span>
        <span class="b">d</span>
        <br>
        <div class="fa fa-github w3-spin"></div>
        <div class="fa fa-terminal w3-spin"></div>
        <br>
        <div class="fa fa-html5"></div>
        <div class="fa fa-css3"></div>
        <div class="fa fa-code"></div>
        <br>
        <div id="play" class="fa fa-play"></div>
    </div>
</body>

</html>
